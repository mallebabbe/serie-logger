<div class="content">
    <div class="row">
        <div class="col-md-3">
            <img src={{listing.series_img}}>
        </div>
        <div class="col-md-6">
            <h1 class="series">{{listing.series}}</h1>
            <h2 class="episode">Favorite episode: {{listing.episode}}</h2>
            <p class="description">{{listing.description}}</p>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
            <li class="list-group-item"><span>First Launch:</span> {{listing.datetime | date}}</li>
            <li class="list-group-item"><span>Total Seasons:</span>{{listing.seasons}}</li>
            <li class="list-group-item"><span>Author:</span> {{listing.author}}</li>
            <li class="list-group-item"><span>Genre:</span> {{listing.genre}}</li>
            </ul>
        </div> 
    </div>
</div>
